<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> ورود</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body class="login-page">
<!--<div class="login-box" (click)="showUrl()">-->
<div class="login-box">
    <div class="login-logo">
        <a> </a>
    </div><!-- /.login-logo -->

    <div class="login-box-body">
        <p class="login-box-msg">ورود به حساب کاربری</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm" autocomplete="on">
            <div class="form-group has-feedback" dir="ltr">
                <input type="email" class="form-control" placeholder="ایمیل" formControlName="username"
                       class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autocomplete="on"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div class="text-danger" *ngIf="f.username.errors.required">ایمیل ضروری است</div>
                </div>
            </div>
            <div class="form-group has-feedback" dir="ltr">
                <input type="password" class="form-control" placeholder="رمز عبور" formControlName="password"
                       class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="on"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div class="text-danger" *ngIf="f.password.errors.required">رمز عبور ضروری است</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <!--<input type="checkbox"> مرا به خاطر بسپار-->
                        </label>
                    </div>
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" [disabled]="loading" class="btn btn-primary btn-block btn-flat">ورود</button>
                    <img *ngIf="loading"

                </div><!-- /.col -->

        </form>

</div><!-- /.login-box -->

</body>
</html>
