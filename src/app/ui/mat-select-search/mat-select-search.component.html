<mat-form-field class="example-full-width">
  <mat-select [formControl]="bankCtrl" [placeholder]="placeholder" #singleSelect  (valueChange)="sendMessage($event, singleSelect)">
    <ngx-mat-select-search [formControl]="bankFilterCtrl" [placeholderLabel]="'جستجو...'"
                           [noEntriesFoundLabel]="'نتیجه یافت نشد'"></ngx-mat-select-search>
    <mat-option *ngFor="let bank of filteredBanks | async" [value]="bank">
      {{bank.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
